{% extends "base.html" %}

{% block body %}
<div style="height: 100vh;">
    <div style="float: left;width: 300px;height: 100vh;background-color: #1e1f20cc;backdrop-filter: blur(12px);">
        <div class="c-row"
            style="width: 100%;height: 65px;margin-top: 37px;padding: 5px;padding-right: 18px;padding-left: 11px;border-bottom: 1px solid;border-color: rgb(152, 152, 152);margin-bottom: 15px;">
            <div class="c-column"
                style="width: 30px;height: 30px;background-color: #fffefe;border-radius: 15px;margin: 5px;margin-right: 10px;">
                <img style="width: 30px;height: 30px;border-radius: 15px;" src="{{ data['avatar'] }}" /></div>
            <div class="c-column" style="margin-top: 0px;">
                <span style="color: #d6d6d6;font-size: 14px;margin-top: 0px;display: block;">{{ data['name'] }}</span>
                <span style="display: block;color: rgb(152,152,152);font-size: 14px;font-family: Arial;">{{ data['login'] }}</span>
            </div>
        </div>
        <a href="{{ url_for('facultatives') }}">
            <div class="c-row" style="margin-top: 15px;width: 100%;height: 50px;padding-left: 11px;padding-top: 10px;padding-right: 5px;padding-bottom: 10px;">
                <div class="c-column" style="padding: 0px;width: 30px;height: 30px;margin-right: 13px;margin-left: 13px;">
                    <img style="width: 30px;height: 30px;" src="{{url_for('static', filename='img/lesson-icon.png')}}"></div>
                <div class="c-column" style="padding: 3px;">
                    <span style="color: #9ad2ba;margin-top: 0px;">Мои факультативы</span></div>
            </div>
        </a>
        <a href="{{ url_for('diary') }}">
            <div class="c-row" style="margin-top: 15px;width: 100%;height: 50px;padding-left: 11px;padding-top: 10px;padding-right: 5px;padding-bottom: 10px;">
                <div class="c-column" style="padding: 0px;width: 30px;height: 30px;margin-right: 13px;margin-left: 13px;">
                    <img style="width: 30px;height: 30px;" src="{{url_for('static', filename='img/diary-icon.png')}}"></div>
                <div class="c-column" style="padding: 3px;">
                    <span style="color: #f5b9c2;margin-top: 0px;">Мой дневник</span></div>
            </div>
        </a>
        <a href="{{ url_for('marks') }}">
            <div class="c-row" style="margin-top: 15px;width: 100%;height: 50px;padding-left: 11px;padding-top: 10px;padding-right: 5px;padding-bottom: 10px;">
                <div class="c-column" style="padding: 0px;width: 30px;height: 30px;margin-right: 13px;margin-left: 13px;">
                    <img style="width: 30px;height: 30px;" src="{{url_for('static', filename='img/star-icon.png')}}"></div>
                <div class="c-column" style="padding: 3px;">
                    <span style="color: #788cde;margin-top: 0px;">Мои оценки</span></div>
            </div>
        </a>
    </div>
    {% block content %}
    
    {% endblock content %}
</div>

{% endblock body %}
